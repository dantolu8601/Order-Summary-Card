<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div class="main_component">
    <div class="component_container">
        <div class="component_illustration">
    <img src="images/illustration-hero.svg" alt="hero image">
    </div>

    <div class="component_title">
        <p>Order Summary</p>
    </div>
    <div class="component_text">
        you can now listen to millions of songs,<br>
        audiobooks, and podcasts on any device <br>
                            anywhere you like!
  </div>
  <div class="component__plan_button">
    <div class="component__plan_button_icon button">
      <img src="images/icon-music.svg" alt="" />
    </div>
    <div class="component__plan_button_text">
      <div class="component__plan_button_annual component-text">
        <p>Annual Plan</p>
      </div>
      <div class="component__plan_button_time component-text">
        <p>$59.99/year</p>
      </div>
    </div>
    <div class="component__plan_button_change component-text"> <a href="#">Change</a></div>
  </div>
  <div class="component__proceed_button button">
    <div class="component__proceed_button_text component-text">
      Proceed to Payment
    </div>
  </div>
  <div class="component__cancel">Cancel Order</div>
  </div>
</div>
</body>
</html>
